<form action="#">
      <legend>CSS Custom Checkbox & Radio (IE9+)</legend>
      
      
        <div>
          <input type="checkbox" name="one" value="check-one" />
          <label for="one">check one</label>
        </div>
        <label>
          <input type="checkbox" name="check-two" value="check-two" checked />
          <span>check two</span>
        </label>
        <label>
          <input type="checkbox" name="check-three" value="check-three" />
          <span>check three</span>
        </label>
    
        <label>
          <input type="radio" name="radio" value="radio-one" />
          <span>radio one</span>
        </label>
        <label>
          <input type="radio" name="radio" value="radio-two" checked />
          <span>radio two</span>
        </label>
        <label>
          <input type="radio" name="radio" value="radio-three" />
          <span>radio three</span>
        </label>
     
  </form>
